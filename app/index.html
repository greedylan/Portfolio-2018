<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dylan Hsiao</title>
    <link rel="stylesheet" href="temp/styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo:700|Lato:300" rel="stylesheet">
  </head>
  <body>

    <div class="showroom-wrapper">
      <div class="showroom">
        <div class="showroom__container1">I</div>
        <div class="showroom__container2">L</div>
        <div class="showroom__container3">L</div>
        <div class="showroom__container4">L</div>
        <div class="showroom__container5">U</div>
      </div>
    </div>


    <div class="main">

      <div class="home">


        <div class="titles-wrapper">
          <div class="titles">
            <h1 class="main-title">project main title goes here</h1>
            <p class="sub-title">project sub title goes here</p>
          </div>
        </div>

        <div class="carousel-wrapper">

          <div class="carousel">
            <div class="carousel__cell">
              <div class="carousel__content">
                <div class="image-wrapper">
                  <picture>
                    <source srcset="images/preview--1.png" media="(min-width: 1024px)">
                    <img src="images/preview--mobile.png"/ alt="">
                  </picture>
                </div>
                <svg class="expand-1st" height="100%" width="100%" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50"/>
                </svg>
                <svg class="expand-2nd" height="100%" width="100%" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50"/>
                </svg>
              </div><!--/carousel__content-->
            </div>
            <div class="carousel__cell">
              <div class="carousel__content" style="background: #EC7F7A;">
                <div class="image-wrapper">
                  <picture>
                    <source srcset="images/preview--2.png" media="(min-width: 1024px)">
                    <img src="images/preview--mobile.png"/ alt="">
                  </picture>
                </div>
                <svg class="expand-1st" height="100%" width="100%" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50" fill="#EC7F7A"/>
                </svg>
                <svg class="expand-2nd" height="100%" width="100%" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50" fill="#FFB3AF"/>
                </svg>
              </div><!--/carousel__content-->
            </div>
            <div class="carousel__cell">
              <div class="carousel__content">
                <div class="image-wrapper">
                  <picture>
                    <source srcset="images/preview--3.png" media="(min-width: 1024px)">
                    <img src="images/preview--mobile.png"/ alt="">
                  </picture>
                </div>
                <svg class="expand-1st" height="100%" width="100%" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50"/>
                </svg>
                <svg class="expand-2nd" height="100%" width="100%" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50"/>
                </svg>
              </div><!--/carousel__content-->
            </div>
            <div class="carousel__cell">
              <div class="carousel__content">

                <div class="video-wrapper">
                  <video class="video" width="100%" autoplay loop>
                    <source src="videos/project--4.mp4" type="video/mp4">
                  </video>
                </div>

                <div class="image-wrapper">
                  <picture>
                    <source srcset="images/preview--4.png" media="(min-width: 1024px)">
                    <img src="images/preview--mobile.png"/ alt="">
                  </picture>
                </div>
                <svg class="expand-1st" height="100%" width="100%" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50"/>
                </svg>
                <svg class="expand-2nd" height="100%" width="100%" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50"/>
                </svg>
              </div><!--/carousel__content-->
            </div>
            <div class="carousel__cell">
              <div class="carousel__content">
                <div class="image-wrapper">
                  <picture>
                    <source srcset="images/preview--5.png" media="(min-width: 1024px)">
                    <img src="images/preview--mobile.png"/ alt="">
                  </picture>
                </div>
                <svg class="expand-1st" height="100%" width="100%" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50"/>
                </svg>
                <svg class="expand-2nd" height="100%" width="100%" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50"/>
                </svg>
              </div><!--/carousel__content-->
            </div>
            <div class="carousel__cell">
              <div class="carousel__content">
                <div class="image-wrapper">
                  <picture>
                    <source srcset="images/preview--6.png" media="(min-width: 1024px)">
                    <img src="images/preview--mobile.png"/ alt="">
                  </picture>
                </div>
                <svg class="expand-1st" height="100%" width="100%" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50"/>
                </svg>
                <svg class="expand-2nd" height="100%" width="100%" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50"/>
                </svg>
              </div><!--/carousel__content-->
            </div>
            
          </div>
        </div><!--/carousel-->

        <div class="spear">
            <svg>
              <line id="spear" x1="0" y1="0"/>
            </svg>
        </div><!--spear-->

        <div class="logo">
          <div class="sandwich">
            <div class="bread-1"></div>
            <div class="bread-2"></div>
            <div class="bread-3"></div>
          </div>
        </div><!--/logo-->

        <div class="temp" style="position: fixed; width: 20px; height: 20px; z-index: 200; background: black;"></div>
        <div class="temp2" style="position: fixed; width: 20px; height: 20px; z-index: 200; background: pink; top: 0; left: 20px"></div>


      </div><!--home-->
    </div><!--/main-->


  <script type="text/javascript" src="temp/scripts/app.js"></script>

</html>
