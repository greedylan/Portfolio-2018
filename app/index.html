<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- URL thumbnails -->
    <meta property="og:image" content="http://dylanhsiao.com/images/web-thumbnail.png">
    <meta property="og:url" content="http://dylanhsiao.com/">

    <title>Dylan Hsiao Portfolio 2018</title>


    <!-- build:css /assets/styles/styles.css -->
    <link rel="stylesheet" href="temp/styles/styles.css">
    <!-- endbuild -->

    <link href="https://fonts.googleapis.com/css?family=Arvo:700|Lato:300,700,900|Nothing+You+Could+Do" rel="stylesheet">
  </head>
  <body>

    <div class="showroom-wrapper">
      <div class="showroom">

        <section class="hero">
          <div class="hero__container position--center hero__title-wrapper">
            <div class="hero__titles">
              <div class="projectAndDate clearFix">
                <h3 class="rect heading--white"></h3>
                <span class="date"></span>
              </div>

              <h1 class="frame heading--white">
                <div class="frame__inner"></div>
              </h1>
            </div>
          </div>
          <div class="hero__container position--bottom hero__info-wrapper">
            <div class="project-tools">
              <div class="container">
                <div class="row">

                  <div class="col-sm-12 col-lg-9 flex flex-wrap align-items--center">
                    <div class="flex-cell list-app">
                      <!-- licon images are loaded dynamically through js
                      according to data-project-index and project.js,
                      trigger on $('.centered').click(); at ./modules/clickEvents.js -->
                    </div>
                    <div class="flex-cell list-frontend">
                      <ul>
                        <!--front end bullets are loaded dynamically through js
                        according to data-project-index and project.js,
                        trigger on $('.centered').click(); at ./modules/clickEvents.js -->
                      </ul>
                    </div>
                  </div>

                  <div class="col-sm-12 col-lg-3 flex align-items--center">
                    <a target="_blank">
                      <button class="btn btn-cta btn--white float--right" type="button" name="button">
                        <span>
                          <!--CTA button is loaded dynamically through js
                          according to data-project-index and project.js,
                          trigger on $('.centered').click(); at ./modules/clickEvents.js -->
                        </span>
                      </button>
                    </a>
                  </div>

                </div>
              </div>
            </div>
          </div>
          <div class="hero__container position--mouse  hero__mouse-wrapper">
            <div class="mouse"></div>
          </div>
          <!-- <div class="hero__container position--date hero__date-wrapper">
            <div class="date">March, 2018</div>
          </div> -->
        </section>
        <section class="presentation">

          <div class="project-bulletpoints vertical-spacing">
            <div class="container">
              <div class="row" id="bulletpoints-wrapper">

                <!--Project Bullets are loaded dynamically through js
                according to data-project-index and project.js,
                trigger on $('.centered').click(); at ./modules/clickEvents.js -->

              </div>
            </div>
          </div>

          <hr>

          <div class="project-detail vertical-spacing">

            <!--Project Details are loaded dynamically through js
            according to data-project-index and project.js,
            trigger on $('.centered').click(); at ./modules/clickEvents.js -->


          </div>

        </section>
        <section class="more-projects flex">

          <div class="more-projects__previous">
            <img src="">
          </div>

          <div class="more-projects__next">
            <img src="">
          </div>

        </section>

      </div>
    </div>

    <div class="main">

      <div class="main-inner">
        <div class="titles-wrapper">
          <div class="titles">
            <h1 class="main-title"></h1>
            <ul class="field"></ul>
          </div>
        </div>
        <div class="footnote-wrapper">
          <a style="display: block; padding-bottom: .25rem;" target="_blank" href="http://www.dylanhsiao.com/files/resume-DylanHsiao.pdf">
            download&#32;<span style="font-weight: 900">RESUME</span>
          </a>
          <a style="display: block;" target="_blank" href="https://github.com/greedylan/Portfolio-2018">
            <span>see this portfolio project on</span><img src="images/logo-github.png" style="width: 40px;"/>
          </a>
        </div>
        <div class="bioLink-wrapper">
          <h4 class="about">about</h4>
          <hr>
          <h4 class="myName">dylan hsiao</h4>
        </div>
        <div class="carousel-wrapper">

                  <picture>
                    <source srcset="images/previewImage-07.png" media="(min-width: 992px)">

                </svg>

                </svg>

            </div>

          </div>
        </div><!--/carousel-->
      </div>

    </div>

    <div class="logo">

      <div class="sandwich">
        <div class="bread bread-1"></div>
        <div class="bread bread-2"></div>
        <div class="bread bread-3"></div>
      </div>

      <div class="spear display-none">
        <svg>
          <line class="hello" id="spear" x1="0" y1="0"/>
        </svg>
      </div>
    </div>
